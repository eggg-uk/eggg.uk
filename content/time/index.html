<html>
  <head>
    <style>
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      }
      .time-display {
        display: flex;
        flex-direction: column;
        gap: 15px;
        
      }
      .time-card {
        background-color: #f9f9f9;
        border-left: 5px solid #4CAF50;
        padding: 15px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        
      }
      .time-card.current {
        background-color: #e3f2fd;
        border-left: 5px solid #2196F3;
      }
      .location {
        font-weight: bold;
        color: #333;
        
      }
      .time {
        font-size: 2.5em;
        color: #1a1a1a;
        
      }
      .date {
        color: #666;
        font-size: 0.9em;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>

    
    <div class="container"></div>
    <h1>test</h1>
      <div class="time-display" id="time-display"></div>
    <script src=TZ.js></script>
  </body>
</html>
